{% extends "base.html" %}

{% block left %}
<div class="container">
<p><h1>TLA Details</h1></p>

</div>   
<p></p>

   
    <div class="container">

  <form action={{url_for('tla_update')}} method="POST">
     <div class="input-group mb-3" hidden='hidden'>
       <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-default" >ID</span>
       </div>
  <input type="text" class="form-control"  name="id"  value="{{row.id}}">
   </div>
   
   <div class="input-group mb-3">
       <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-default">TLA</span>
       </div>
  <input type="text" class="form-control"  name="tla" value="{{row.tla}}">
   </div>
 
    <div class="input-group mb-3">
       <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-default">Customer</span>
       </div>
  <input type="text" class="form-control"  name="customer_name" value="{{row.customer_name}}">
   </div>
   
      <div class="input-group mb-3">
       <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-default">Solution</span>
       </div>
  <input type="text" class="form-control"  name="solution" value="{{row.solution}}">
   </div>
   
      <div class="input-group mb-3">
       <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-default">TL</span>
       </div>
  <input type="text" class="form-control"  name="tl" value="{{row.tl}}">
   </div>
   
      <div class="input-group mb-3">
       <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-default">Project</span>
       </div>
  <input type="text" class="form-control"  name="project_code" value="{{row.project_code}}">
   </div>
   
      <div class="input-group mb-3">
       <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-default">Runbook</span>
       </div>
  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"  name="runbook_url" value="{{row.runbook_url}}">
   </div>
 <p><button class="btn btn-primary" type="submit"  name="{% if opt=="AddNew" %}addnew_update{% elif opt=="Modify" %}modify_update{% elif opt=="Remove" %}remove_update{% endif %}">{% if opt=="AddNew" %} Add {% elif opt=="Modify" %} Modify {% elif opt=="Remove" %}Remove   {% endif %} </button>
     <button class="btn btn-primary" type="submit" name="cancel">Cancel</button> </p>
    </form>
    
    
</div>   

 
{% endblock %}
